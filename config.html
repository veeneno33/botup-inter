<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações - Veneno Drive</title>
  <link rel="stylesheet" href="css/config.css">
  <script src="renderer.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>Veneno Drive</h1>
    <button onclick="navigateTo('dashboard.html')">Voltar</button>
  </header>

  <div class="container">
    <!--h2>Configurações</h2-->

    <!-- Config Geral -->
    <div class="box">
      <h3>Config Geral</h3>
      <label for="clientId">Client ID:</label>
      <input type="text" id="clientId"><br>

      <label for="guildId">Guild ID:</label>
      <input type="text" id="guildId"><br>

      <label for="progressChannelId">Progress Channel ID:</label>
      <input type="text" id="progressChannelId"><br>

      <label for="MAX_RAM_USAGE">Max RAM Usage (GB):</label>
      <input type="number" id="MAX_RAM_USAGE"><br>

      <label for="UPLOAD_DELAY">Upload Delay (s):</label>
      <input type="number" id="UPLOAD_DELAY"><br>

      <label for="MAX_DL">Max Downloads:</label>
      <input type="number" id="MAX_DL"><br>

      <label for="CHUNK_SIZE">Chunk Size (MB):</label>
      <input type="number" id="CHUNK_SIZE"><br>
    </div>

    <!-- Embed Colors -->
    <div class="box">
      <h3>Embed Colors</h3>
      <div id="embedColors"></div>
      <button id="addColorButton">Adicionar Cor</button>
    </div>

    <!-- Tokens -->
    <div class="box">
      <h3>Tokens</h3>
      <div id="tokens"></div>
      <button id="addTokenButton">Adicionar Token</button>
    </div>

    <!-- Botões de Ação -->
    <div class="actions">
      <button id="saveConfigButton">Salvar Configurações</button>
    </div>
  </div>
</body>
</html>
